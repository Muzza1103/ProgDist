name: CI
on:
  push:
    branches:
      - main  # Modifier la branche si n√©cessaire
  pull_request:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build and test
        run: |
          cd rent
          export SHELL=/bin/bash
          chmod +x gradlew
          ./gradlew build
      - name: Docker images
        working-directory: rent
        run: |
          cd rent
          export SHELL=/bin/bash
          docker build -t rent .
          docker images




